{% extends "layout.html" %}

{% block body %}
<p>

	<a href="/maps/new">Make a new map</a>
	Alternatively, you can view and edit some existing map:
	<table>
	{% for mp in maps %}
		<tr>
			<th>{{mp.id}}</th>
			<th><a href="/maps/{{ mp.id }}">{{mp.name}}</a></th>
		</tr>
	{% endfor %}
	</table>
</p>
{% endblock %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo</title>
	</head>

	<body>
		{% if current_user.is_authenticated %}
			<p>
			Logged in as {{ current_user.username }}.
			<a href="{{ url_for('auth_logout') }}">Log Out</a>
			</p>
		{% else %}
			<a href="{{ url_for('auth_login') }}">Log In</a>
		{% endif %}

		{% block body %}
		<p>
			Import content here
		</p>
		{% endblock %}
	</body>
</html>

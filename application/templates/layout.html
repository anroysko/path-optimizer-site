<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo</title>
	</head>

	<body>
		<p>
		{% if current_user.is_authenticated %}
			Logged in as {{ current_user.username }} | 
			<a href="{{ url_for('auth_logout') }}">Log Out</a> |
		{% else %}
			<a href="{{ url_for('auth_login') }}">Log In</a> |
			<a href="{{ url_for('auth_register') }}">Register</a> |
		{% endif %}
		<a href="/">Index</a>
		</p>

		{% block body %}
		<p>
			Import content here
		</p>
		{% endblock %}
	</body>
</html>
